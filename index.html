<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Sorting Visualizer</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    
  
    <div class="container cover">
   
      <div class="bars_container" id="bars_container"></div>
     <div id="formforrange" style="visibility: hidden ;">
      <input id="a" placeholder="Enter a" type="number" min="0"  value="">
        <input id="b" placeholder="Enter b" type="number" min="0"  value="">
        <button id="lastbtn" class="btn btn-danger" type="submit">Confirm range</button>
     </div>
    
      <div id="other_container">

    </div>
      <div class="row" id="hidethis">
     <div class="col">
      <h3>Bucket 1: INT from 0....20</h3>
        <div class="bucketcontainer"></div>
      </div>
    <div class="col">
      <h3>Bucket 2: INT from 21....40</h3>
        <div class="bucketcontainer"> </div>
      </div>
      <div class="col">
        <h3>Bucket 3: INT from 41....60</h3>
        <div class="bucketcontainer"> </div>
      </div>
      <div class="col">
        <h3>Bucket 4: INT from 61....80</h3>
        <div class="bucketcontainer"> </div>
      </div>
      <div class="col">
        <h3>Bucket 5: INT from 81....100</h3>
        <div class="bucketcontainer"> </div>
      </div>
      </div>


      <div class="buttons_container">
        <!-- <label for="slider">Array Size:</label> -->
        <select name="" id="algo">
          <option value="bubble">Bubble Sort</option>
          <option value="insertion">Insertion Sort</option>
          <option value="heap">Heap Sort</option>
          <option value="merge">Merge Sort</option>
          <option value="quick">Quick Sort</option>
          <option value="bucket">Bucket Sort</option>
          <option value="radix">Radix Sort</option>
          <option value="count">Count Sort</option>
          <option value="improved">Improved quick Sort 7.4.5</option>
          <option value="lastalgo">Last algo 8.2.4</option>

        </select>
        <button id="randomize_array_btn">Shuffle Array</button>
        <button id="sort_btn">Sort</button>
        <input class="form-control m-2" type="file" id="upload" accept=".txt">      
    </div>
  </div>

    <script src="index.js"></script>
  </body>
</html>
